syntax = "proto3";
package authenticate;

option go_package = "github.com/iamport/interface/gen_src/go/v1/authenticate";

message Token {
    string access_token = 1;
    int32 now = 2;
    int32 expired_at = 3;
}

message TokenRequest {
    string imp_key = 1;
    string imp_secret = 2;
}

message TokenResponse {
    int32 code = 1;
    string message = 2;
    Token response = 3;
}
