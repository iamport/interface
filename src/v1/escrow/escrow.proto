syntax = "proto3";
package escrow;

option go_package = "github.com/iamport/interface/gen_src/go/v1/escrow";

message Info {
    string name = 1;
    string tel = 2;
    string addr = 3;
    string postcode = 4;
}

message Logis {
    string company = 1;
    string invoice = 2;
    int32 sent_at =3;
    int32 applied_at = 4;
}

message EscrowRequest {
    Info sender = 1;
    Info receiver = 2;
    Logis logis = 3;
}

message EscrowResponse {
    int32 code = 1;
    string message = 2;
    Logis response = 3;
}
